<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/time.js" defer></script>
    <script src="js/hora.js" defer></script>
</head>
<body>
    <article class="todito">
        <h1>Just do it.</h1>
        <div class="boton">
            <input type="text" placeholder="Add a task.">
            <button>I Got This!</button>
        </div>
        <div id="current_date" ></div>
        <div id="HoraActual" ></div>
        
    </article>
    <article class="opciones">
        <div class="capsula">
            <div class="infotext">
                <p>Examen JavaScript</p>
            </div>
            <div class="botones">
                <div class="terminado">
                    <img src="storage/img/pngwing.com (2).png" >
                </div>
                <div class="eliminado">
                    <img src="storage/img/pngwing.com (4).png" >
                </div>
            </div>
        </div>
        <div class="capsulanegativa">
            <div class="infotextnegativo">
                <p>Examen JavaScript</p>
            </div>
            <div class="botonesnegativo">
                <div class="terminadonegativo">
                    <img src="storage/img/pngwing.com (2).png" >
                </div>
                <div class="eliminadonegativo">
                    <img src="storage/img/pngwing.com (4).png" >
                </div>
            </div>
        </div>
    </article>
</body>
</html>
